{% extends 'layout.html' %} {% block title %}Employee Create{% endblock %} 
{% block content %}
<section class="p-8 flex flex-col items-center justify-center w-screen">
  <h1 class="text-2xl font-bold mb-6">Employee Create</h1>

  <form method="post" class="w-[40%] mx-auto">
    {% csrf_token %}

    <div class="mb-5">
      <label
        for="id_first_name"
        class="block mb-2 text-sm font-medium text-gray-900"
      >
        First Name
      </label>
      {{ form.first_name }}
    </div>

    <div class="mb-5">
      <label
        for="id_last_name"
        class="block mb-2 text-sm font-medium text-gray-900"
      >
        Last Name
      </label>
      {{ form.last_name }}
    </div>

    <div class="mb-5">
      <label
        for="id_email"
        class="block mb-2 text-sm font-medium text-gray-900"
      >
        Email
      </label>
      {{ form.email }}
    </div>

    <button
      type="submit"
      class="text-white bg-green-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
    >
      Submit
    </button>
  </form>
</section>
{% endblock %}

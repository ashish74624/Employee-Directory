{% extends 'layout.html' %} 
{% block title %}
    {{ employee.first_name }} {{employee.last_name}}
{% endblock %}

{% block content %}
    <section class="p-8 flex flex-col items-center justify-center w-screen">
    <div
        class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm"
    >
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
        {{ employee.first_name }} {{employee.last_name}}
        </h5>
        <p class="mb-3 font-normal text-gray-700">{{ employee.email }}</p>
        <div class="flex gap-4 justify-between">
        <a href="{% url 'employee_dir:update' slug=employee.email %}">
            <button
            type="button"
            class="text-white bg-green-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 my-2"
            >
            Edit
            </button>
        </a>
        <a href="{% url 'employee_dir:delete' slug=employee.email %}">
            <button
            type="button"
            class="text-white bg-red-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 my-2"
            >
            Delete
            </button>
        </a>
        </div>
    </div>
    </section>
{% endblock %}

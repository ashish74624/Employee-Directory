{% extends 'layout.html' %} 
{% block title %}
    {{ employee.first_name }} {{employee.last_name}} 
{% endblock %}

{% block content %}
    <section  class="p-8 flex flex-col items-center justify-center w-screen">
        <h1 class="text-2xl font-bold mb-6">Delete Employee</h1>
        <p>Are you sure you want to delete {{ employee.first_name }} {{ employee.last_name }}?</p>
        <form method="post" class=" mx-auto">
            {% csrf_token %}
            <button type="submit"class="text-white bg-red-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Yes, Delete</button>
        </form>
        <a href="{% url 'employee_dir:list' %}">Cancel</a>

    </section>
{% endblock %}
